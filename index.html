<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's Form</title>
</head>
<body>
    <form action="url" method="post">
    <fieldset>
        <legend>Add user</legend>
        
        <div>
            <label for="firstName">What is your first name?</label>
            <input type="text" id="firstName" name="first_name">
        </div>

        <div>
            <label for="lastName">What is your last name?</label>
            <input type="text" id="lastName" name="last_name">
        </div>

        <div>
            <label for="email">What is your email address?</label>
            <input type="email" id="email" name="email_address">
        </div>

        <label for="status">Status</label>
        <select name="Status_of_user" id="status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
        </select>

        <p>Choose your favorite programming language:</p>

        <div>
            <input type="radio" id="html" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="css" value="css">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" value="javascript">
            <label for="javascript">JavaScript</label>
        </div>

        <div>
            <label for="comments">Comments</label>
            <textarea name="Add_comments" id="comments"></textarea>
        </div>

        <div>
            <label for="date">current date</label>
            <input type="date" name="current_date" id="date">
        </div>

        <div>
            <input type="checkbox" name="newsletter_signup" id="newsletter_signup">
            <label for="newsletter_signup">Sign up for newsletter</label>
            <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions">
            <label for="terms_and_conditions">Agree to terms and conditions</label>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </fieldset>
    </form>
</body>
</html>
